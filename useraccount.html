<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Pharmacy</title>
    <link rel="stylesheet" href="useraccount.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Medicare Pharmacy</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>

        <div class="header-content">
          <div class="login-register">
          </div>
      </div>
    </header>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Medicare Pharmacy</h1>
            <h2>Create Your Account</h2>
            <form id="create-account-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
                <button type="submit">Create Account</button>
            </form>
            <p id="confirmationMessage" class="hidden">Account has been successfully created!</p>
        </div>
    </div>
    <script src="useraccount.js"></script>
</body>
</html>
